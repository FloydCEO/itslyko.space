<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Lyko Lake</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
             background:linear-gradient(135deg,#0a4d4d 0%,#1a6b6b 50%,#0f3d3d 100%);color:#fff;min-height:100vh}
        .hidden{display:none!important}
        nav{background:rgba(10,77,77,.95);backdrop-filter:blur(10px);padding:20px 40px;display:flex;justify-content:space-between;align-items:center;
            border-bottom:2px solid rgba(34,197,164,.3)}
        .logo{font-size:1.8em;font-weight:bold;color:#22c5a4;text-decoration:none}
        .container{max-width:800px;margin:60px auto;padding:0 20px}
        h1{text-align:center;font-size:3em;margin-bottom:40px;background:linear-gradient(135deg,#22c5a4 0%,#4dd4b8 100%);
           -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .upload-form{background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);border-radius:20px;padding:40px;backdrop-filter:blur(10px)}
        .form-group{margin-bottom:30px}
        .form-label{display:block;margin-bottom:10px;color:rgba(255,255,255,.9);font-weight:600;font-size:1.1em}
        .form-textarea{width:100%;min-height:150px;padding:15px;background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);
                      border-radius:10px;color:#fff;font-size:1em;font-family:inherit;resize:vertical}
        .form-textarea:focus{outline:none;border-color:#22c5a4;background:rgba(34,197,164,.1)}
        .upload-area{border:2px dashed rgba(34,197,164,.3);border-radius:15px;padding:60px 20px;text-align:center;cursor:pointer;transition:all .3s;margin-bottom:20px}
        .upload-area:hover{border-color:#22c5a4;background:rgba(34,197,164,.1)}
        .upload-area.dragover{border-color:#22c5a4;background:rgba(34,197,164,.2)}
        .upload-icon{font-size:4em;margin-bottom:15px}
        .upload-text{color:rgba(255,255,255,.8);font-size:1.2em;margin-bottom:10px}
        .upload-hint{color:rgba(255,255,255,.5);font-size:.9em}
        .file-input{display:none}
        .preview-container{display:none;margin-bottom:20px}
        .preview-media{max-width:100%;max-height:400px;border-radius:10px;margin-bottom:15px}
        .preview-info{text-align:center;color:rgba(255,255,255,.7)}
        .remove-button{background:rgba(255,59,48,.2);border:2px solid #ff3b30;color:#ff3b30;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:600;transition:all .3s}
        .remove-button:hover{background:#ff3b30;color:#fff}
        .submit-button{width:100%;background:rgba(34,197,164,.2);border:2px solid #22c5a4;color:#22c5a4;padding:15px;border-radius:10px;
                      font-size:1.2em;font-weight:600;cursor:pointer;transition:all .3s}
        .submit-button:hover:not(:disabled){background:#22c5a4;color:#0a4d4d}
        .submit-button:disabled{opacity:.5;cursor:not-allowed}
        .message{padding:15px;border-radius:10px;margin-bottom:20px;display:none}
        .message.error{background:rgba(255,59,48,.2);border:2px solid rgba(255,59,48,.5);color:#ff3b30}
        .message.success{background:rgba(52,199,89,.2);border:2px solid rgba(52,199,89,.5);color:#34c759}
        .progress-bar{width:100%;height:8px;background:rgba(255,255,255,.1);border-radius:4px;overflow:hidden;margin-top:15px;display:none}
        .progress-fill{height:100%;background:#22c5a4;transition:width .3s}
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">ðŸŒŠ Lyko Lake</a>
    </nav>

    <div class="container">
        <h1>Create New Post</h1>
        
        <div class="message" id="message"></div>
        
        <form class="upload-form" id="uploadForm">
            <div class="form-group">
                <label class="form-label">What's on your mind?</label>
                <textarea class="form-textarea" id="postContent" placeholder="Share your thoughts... (optional)" maxlength="5000"></textarea>
                <div style="text-align:right;color:rgba(255,255,255,.5);font-size:.9em;margin-top:5px">
                    <span id="charCount">0</span> / 5000
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Add Media (optional)</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Click or drag to upload image/video</div>
                    <div class="upload-hint">Max 100MB â€¢ Images & Videos supported</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
                </div>

                <div class="preview-container" id="previewContainer">
                    <div style="text-align:center">
                        <img id="previewImage" class="preview-media" style="display:none">
                        <video id="previewVideo" class="preview-media" controls style="display:none"></video>
                    </div>
                    <div class="preview-info">
                        <div id="fileName" style="margin-bottom:10px"></div>
                        <button type="button" class="remove-button" id="removeButton">Remove File</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">Post</button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill" style="width:0%"></div>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUBeWvs6kOijqST6FVGirWs2EZ12aAAwU",
            authDomain: "lyko-lake.firebaseapp.com",
            projectId: "lyko-lake",
            storageBucket: "lyko-lake.firebasestorage.app",
            messagingSenderId: "685592614306",
            appId: "1:685592614306:web:b6a8f6f18407f9c0154efb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let selectedFile = null;

        const postContent = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const previewVideo = document.getElementById('previewVideo');
        const fileName = document.getElementById('fileName');
        const removeButton = document.getElementById('removeButton');
        const submitButton = document.getElementById('submitButton');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        onAuthStateChanged(auth, async user => {
            if (!user || !user.emailVerified) {
                window.location.href = '/auth.html';
                return;
            }

            const snap = await getDoc(doc(db, 'users', user.uid));
            if (snap.exists()) {
                currentUser = { ...snap.data(), userId: user.uid };
            } else {
                window.location.href = '/';
            }
        });

        postContent.addEventListener('input', () => {
            charCount.textContent = postContent.value.length;
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.size > 100 * 1024 * 1024) {
                showMessage('File too large. Maximum size is 100MB.', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewVideo.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewVideo.src = e.target.result;
                    previewVideo.style.display = 'block';
                    previewImage.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            uploadArea.style.display = 'none';
            previewContainer.style.display = 'block';
        }

        removeButton.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewImage.src = '';
            previewVideo.src = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = postContent.value.trim();
            
            if (!content && !selectedFile) {
                showMessage('Please add some text or media to your post.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Posting...';
            progressBar.style.display = 'block';

            try {
                let mediaUrl = null;
                let mediaType = null;

                if (selectedFile) {
                    const storageRef = ref(storage, `posts/${Date.now()}_${selectedFile.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, selectedFile);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                progressFill.style.width = progress + '%';
                            },
                            (error) => reject(error),
                            async () => {
                                mediaUrl = await getDownloadURL(uploadTask.snapshot.ref);
                                mediaType = selectedFile.type.startsWith('video/') ? 'video' : 'image';
                                resolve();
                            }
                        );
                    });
                }

                await addDoc(collection(db, 'posts'), {
                    content: content || '',
                    mediaUrl,
                    mediaType,
                    authorId: currentUser.userId,
                    createdAt: serverTimestamp(),
                    views: 0,
                    likes: 0,
                    dislikes: 0
                });

                showMessage('Post created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Failed to create post: ' + error.message, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Post';
                progressBar.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
