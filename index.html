<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyko Lake - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a4d4d 0%, #1a6b6b 50%, #0f3d3d 100%);
            color: #fff;
            min-height: 100vh;
        }

        nav {
            background: rgba(10, 77, 77, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(34, 197, 164, 0.3);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #22c5a4;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .auth-button {
            background: rgba(34, 197, 164, 0.2);
            border: 2px solid #22c5a4;
            color: #fff;
            padding: 10px 30px;
            font-size: 1em;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-button:hover {
            background: #22c5a4;
            color: #0a4d4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 164, 0.4);
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: calc(100vh - 80px);
        }

        .home-hero {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c5a4 0%, #0a8f7a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            margin: 0 auto 30px;
            box-shadow: 0 15px 50px rgba(34, 197, 164, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #22c5a4 0%, #4dd4b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .hero-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .hero-avatar {
                width: 140px;
                height: 140px;
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">ðŸŒŠ Lyko Lake</a>
        <a href="/auth.html" class="auth-button">Sign Up / Login</a>
    </nav>

    <div class="page-container">
        <div class="home-hero">
            <div class="hero-avatar">ðŸŒŠ</div>
            <h1>Welcome to Lyko Lake</h1>
            <p class="hero-subtitle">Where creativity meets the digital waters</p>
            <p class="hero-description">
                Dive into my world of games, content, and creative projects. 
                Join me on this journey through the digital lake!
            </p>
        </div>
    </div>
</body>
</html>
