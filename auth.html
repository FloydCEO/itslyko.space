<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Lyko Lake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a4d4d 0%, #1a6b6b 50%, #0f3d3d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 197, 164, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        .logo-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 2em;
            font-weight: bold;
            color: #22c5a4;
            text-decoration: none;
            display: inline-block;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #22c5a4 0%, #4dd4b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 197, 164, 0.2);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .tab:hover {
            background: rgba(34, 197, 164, 0.1);
        }

        .tab.active {
            background: rgba(34, 197, 164, 0.2);
            border-color: #22c5a4;
            color: #22c5a4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #22c5a4;
            font-weight: 600;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 197, 164, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input.with-prefix {
            padding-left: 30px;
        }

        input:focus {
            outline: none;
            border-color: #22c5a4;
            background: rgba(34, 197, 164, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-hint {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: rgba(34, 197, 164, 0.2);
            border: 2px solid #22c5a4;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover:not(:disabled) {
            background: #22c5a4;
            color: #0a4d4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 164, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.5);
            color: #ff3b30;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.2);
            border: 2px solid rgba(52, 199, 89, 0.5);
            color: #34c759;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .info-message {
            background: rgba(34, 197, 164, 0.2);
            border: 2px solid rgba(34, 197, 164, 0.5);
            color: #22c5a4;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .warning-message {
            background: rgba(255, 159, 10, 0.2);
            border: 2px solid rgba(255, 159, 10, 0.5);
            color: #ff9f0a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .resend-link {
            color: #22c5a4;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-link:hover {
            color: #4dd4b8;
        }

        .config-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .config-status.checking {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .config-status.error {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.5);
            color: #ff3b30;
        }

        .config-status.success {
            background: rgba(52, 199, 89, 0.2);
            border: 2px solid rgba(52, 199, 89, 0.5);
            color: #34c759;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-link">
            <a href="/" class="logo-text">üåä Lyko Lake</a>
        </div>

        <h2>Welcome</h2>
        <p class="subtitle">Sign in or create an account</p>

        <div class="config-status checking" id="configStatus">Checking Firebase connection...</div>

        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="info-message" id="infoMessage"></div>
        <div class="warning-message" id="warningMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-button" id="loginButton">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <div class="input-wrapper">
                    <span class="input-prefix">@</span>
                    <input type="text" id="registerUsername" class="with-prefix" placeholder="username" required pattern="[a-zA-Z0-9_]{3,20}" minlength="3" maxlength="20">
                </div>
                <div class="input-hint">3-20 characters, letters, numbers, and underscores only</div>
            </div>
            <div class="form-group">
                <label for="registerDisplayName">Display Name</label>
                <input type="text" id="registerDisplayName" placeholder="How you want to be called" required maxlength="30">
                <div class="input-hint">This is how others will see you (max 30 characters)</div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="At least 6 characters" required>
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Re-enter password" required>
            </div>
            <button type="submit" class="submit-button" id="registerButton">Create Account</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // ‚ö†Ô∏è IMPORTANT: Replace this with YOUR Firebase configuration
        // Get it from: Firebase Console > Project Settings > General > Your apps > Web app
        const firebaseConfig = {
  apiKey: "AIzaSyDUBeWvs6kOijqST6FVGirWs2EZ12aAAwU",
  authDomain: "lyko-lake.firebaseapp.com",
  projectId: "lyko-lake",
  storageBucket: "lyko-lake.firebasestorage.app",
  messagingSenderId: "685592614306",
  appId: "1:685592614306:web:b6a8f6f18407f9c0154efb",
  measurementId: "G-QN0H7E9NEQ"
};

        // Check if config is still placeholder
        const isConfigured = !firebaseConfig.apiKey.includes('YOUR_');
        
        let app, auth, db, storage;
        let firebaseReady = false;

        if (isConfigured) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
                
                // Test Firestore connection
                const testRef = doc(db, 'metadata', 'test');
                getDoc(testRef).then(() => {
                    firebaseReady = true;
                    showConfigStatus('success', '‚úì Firebase connected');
                }).catch((error) => {
                    if (error.code === 'unavailable') {
                        showConfigStatus('error', '‚ùå Firestore database not created yet. Please create it in Firebase Console.');
                    } else if (error.code === 'permission-denied') {
                        showConfigStatus('error', '‚ùå Firestore security rules not set. Please update rules in Firebase Console.');
                    } else {
                        showConfigStatus('error', `‚ùå Firebase error: ${error.message}`);
                    }
                });
            } catch (error) {
                showConfigStatus('error', `‚ùå Firebase initialization failed: ${error.message}`);
            }
        } else {
            showConfigStatus('error', '‚ùå Firebase not configured! Please add your Firebase config to this file. See setup guide.');
        }

        function showConfigStatus(type, message) {
            const statusEl = document.getElementById('configStatus');
            statusEl.className = `config-status ${type}`;
            statusEl.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Check if user is already logged in
        if (isConfigured && auth) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    if (user.emailVerified) {
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showInfo(`Please verify your email (${user.email}). Check your inbox! <span class="resend-link" onclick="resendVerification()">Resend verification email</span>`);
                    }
                }
            });
        }

        // Make resend function globally available
        window.resendVerification = async function() {
            if (!firebaseReady) {
                showError('Firebase is not ready. Please check your configuration.');
                return;
            }
            
            const user = auth.currentUser;
            if (user && !user.emailVerified) {
                try {
                    await sendEmailVerification(user);
                    showSuccess('Verification email sent! Check your inbox.');
                } catch (error) {
                    showError('Failed to send verification email. Please try again later.');
                }
            }
        };

        // Tab switching
        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
            
            hideMessages();
        };

        // Check if username is available
        async function isUsernameAvailable(username) {
            if (!firebaseReady) {
                throw new Error('Firebase not ready');
            }
            const usernameDoc = await getDoc(doc(db, 'usernames', username.toLowerCase()));
            return !usernameDoc.exists();
        }

        // Get next UID
        async function getNextUID() {
            if (!firebaseReady) {
                throw new Error('Firebase not ready');
            }
            
            const counterDoc = doc(db, 'metadata', 'userCounter');
            const counterSnap = await getDoc(counterDoc);
            
            if (!counterSnap.exists()) {
                await setDoc(counterDoc, { count: 1 });
                return 1;
            }
            
            const currentCount = counterSnap.data().count;
            await updateDoc(counterDoc, { count: increment(1) });
            return currentCount + 1;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!firebaseReady) {
                showError('Firebase is not ready. Please check the configuration message above.');
                return;
            }
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginButton');
            
            button.disabled = true;
            button.textContent = 'Signing in...';
            hideMessages();
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                if (user.emailVerified) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showInfo(`Please verify your email first! Check your inbox for the verification link. <span class="resend-link" onclick="resendVerification()">Resend verification email</span>`);
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!firebaseReady) {
                showError('Firebase is not ready. Please check the configuration message above.');
                return;
            }
            
            const username = document.getElementById('registerUsername').value.trim();
            const displayName = document.getElementById('registerDisplayName').value.trim();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            const button = document.getElementById('registerButton');
            
            hideMessages();
            
            // Validate username format
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernameRegex.test(username)) {
                showError('Username must be 3-20 characters and contain only letters, numbers, and underscores!');
                return;
            }
            
            if (displayName.length < 1 || displayName.length > 30) {
                showError('Display name must be 1-30 characters!');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters!');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Creating account...';
            
            try {
                // Check if username is available
                const available = await isUsernameAvailable(username);
                if (!available) {
                    showError('Username is already taken! Please choose another.');
                    button.disabled = false;
                    button.textContent = 'Create Account';
                    return;
                }
                
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get next UID
                const uid = await getNextUID();
                
                // Create user profile in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    uid: uid,
                    username: username,
                    displayName: displayName,
                    email: email,
                    createdAt: new Date(),
                    emailVerified: false
                });
                
                // Reserve username
                await setDoc(doc(db, 'usernames', username.toLowerCase()), {
                    userId: user.uid,
                    createdAt: new Date()
                });
                
                // Send verification email
                await sendEmailVerification(user);
                
                showSuccess(`üéâ Account created! You are user #${uid}. Please check your email to verify your account.`);
                button.disabled = false;
                button.textContent = 'Create Account';
                
                // Clear form
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerDisplayName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerPasswordConfirm').value = '';
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(getDetailedErrorMessage(error));
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.innerHTML = message;
            successEl.style.display = 'block';
        }

        function showInfo(message) {
            const infoEl = document.getElementById('infoMessage');
            infoEl.innerHTML = message;
            infoEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
        }

        function getErrorMessage(code) {
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered!';
                case 'auth/invalid-email':
                    return 'Invalid email address!';
                case 'auth/weak-password':
                    return 'Password is too weak!';
                case 'auth/user-not-found':
                    return 'No account found with this email!';
                case 'auth/wrong-password':
                    return 'Incorrect password!';
                case 'auth/invalid-credential':
                    return 'Invalid email or password!';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                default:
                    return `An error occurred: ${code}. Please try again.`;
            }
        }

        function getDetailedErrorMessage(error) {
            if (error.code === 'unavailable') {
                return '‚ö†Ô∏è Firestore database is not accessible.<br><br><strong>To fix:</strong><br>1. Go to Firebase Console<br>2. Click "Firestore Database"<br>3. Click "Create database"<br>4. Choose production mode<br>5. Select a region and enable';
            } else if (error.code === 'permission-denied') {
                return '‚ö†Ô∏è Firestore permission denied.<br><br><strong>To fix:</strong><br>1. Go to Firebase Console > Firestore Database<br>2. Click "Rules" tab<br>3. Update rules (see setup guide)<br>4. Click "Publish"';
            } else if (error.message && error.message.includes('Firebase not ready')) {
                return 'Firebase is not configured. Please add your Firebase credentials to the HTML file.';
            }
            return getErrorMessage(error.code);
        }
    </script>
</body>
</html>
