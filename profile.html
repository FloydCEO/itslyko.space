<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile ‚Äì Lyko Lake</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
             background:linear-gradient(135deg,#0a4d4d 0%,#1a6b6b 50%,#0f3d3d 100%);color:#fff;min-height:100vh}
        .hidden{display:none !important}

        nav{background:rgba(10,77,77,.95);backdrop-filter:blur(10px);padding:20px 40px;display:flex;justify-content:space-between;align-items:center;
            position:sticky;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,.3);border-bottom:2px solid rgba(34,197,164,.3)}
        .logo{font-size:1.8em;font-weight:bold;color:#22c5a4;text-decoration:none;display:flex;align-items:center;gap:10px}
        .nav-right{display:flex;gap:15px;align-items:center}
        .auth-button,.admin-button{background:rgba(34,197,164,.2);border:2px solid #22c5a4;color:#fff;padding:10px 30px;border-radius:8px;text-decoration:none;font-weight:600;transition:all .3s ease}
        .admin-button{background:rgba(255,59,48,.2);border-color:#ff3b30}
        .auth-button:hover{background:#22c5a4;color:#0a4d4d;transform:translateY(-2px)}
        .admin-button:hover{background:#ff3b30;color:#fff;transform:translateY(-2px)}

        .user-menu{position:relative}
        .user-button{background:rgba(34,197,164,.2);border:2px solid #22c5a4;color:#fff;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:600;
                    display:flex;align-items:center;gap:10px;transition:all .3s ease}
        .user-avatar{width:30px;height:30px;border-radius:50%;background:linear-gradient(135deg,#22c5a4 0%,#0a8f7a 100%);overflow:hidden}
        .user-avatar img{width:100%;height:100%;object-fit:cover}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:rgba(10,77,77,.98);border:2px solid rgba(34,197,164,.3);
                 border-radius:12px;min-width:200px;opacity:0;visibility:hidden;transform:translateY(-10px);transition:all .3s ease;
                 box-shadow:0 10px 30px rgba(0,0,0,.5);backdrop-filter:blur(10px)}
        .dropdown.show{opacity:1;visibility:visible;transform:translateY(0)}
        .dropdown-item{padding:15px 20px;color:rgba(255,255,255,.9);text-decoration:none;display:flex;align-items:center;gap:12px;cursor:pointer;
                      border-bottom:1px solid rgba(34,197,164,.1)}
        .dropdown-item:last-child{border-bottom:none}
        .dropdown-item:hover{background:rgba(34,197,164,.2);color:#22c5a4}
        .dropdown-item.logout{color:#ff3b30}
        .dropdown-item.logout:hover{background:rgba(255,59,48,.2)}

        .container{max-width:900px;margin:0 auto;padding:40px 20px}
        .loading{text-align:center;padding:100px 20px;font-size:1.2em;color:rgba(255,255,255,.7)}
        .page-title{text-align:center;margin-bottom:40px}
        .page-title h1{font-size:4em;font-weight:bold;background:linear-gradient(135deg,#22c5a4 0%,#4dd4b8 100%);-webkit-background-clip:text;
                      -webkit-text-fill-color:transparent;background-clip:text;display:inline-block}

        .profile-header{background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);border-radius:20px;padding:40px;
                       margin-bottom:30px;backdrop-filter:blur(10px);text-align:center;position:relative}
        .profile-avatar{width:150px;height:150px;border-radius:50%;background:linear-gradient(135deg,#22c5a4 0%,#0a8f7a 100%);
                       margin:0 auto 20px;box-shadow:0 10px 30px rgba(34,197,164,.4);overflow:hidden;position:relative;
                       font-size:4em;display:flex;align-items:center;justify-content:center}
        .profile-avatar img{width:100%;height:100%;object-fit:cover}
        .profile-avatar.editable{cursor:pointer}
        .profile-avatar.editable:hover::after{content:"üì∑ Change Photo";position:absolute;inset:0;background:rgba(0,0,0,.7);
                                           display:flex;align-items:center;justify-content:center;font-size:.8em;color:#fff;border-radius:50%}
        .profile-display-name{font-size:2.5em;font-weight:bold;margin-bottom:10px;display:flex;align-items:center;justify-content:center;gap:10px;flex-wrap:wrap}
        .profile-rank-badge{display:inline-block;padding:4px 12px;border-radius:12px;font-size:0.7em;font-weight:700;text-transform:uppercase}
        .rank-ceo{background:#ff3b30;box-shadow:0 0 10px #ff3b30;animation:pulse 2s infinite}
        .rank-admin{background:#34c759}
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.7}}
        .profile-username{font-size:1.3em;color:rgba(255,255,255,.6);margin-bottom:15px}
        .profile-uid{display:inline-block;background:rgba(34,197,164,.2);border:2px solid rgba(34,197,164,.5);color:#22c5a4;
                    padding:8px 20px;border-radius:20px;font-weight:600;font-size:1.1em}
        .follow-button{background:rgba(34,197,164,.2);border:2px solid #22c5a4;color:#22c5a4;padding:10px 30px;border-radius:8px;
                      cursor:pointer;font-weight:600;font-size:1.1em;margin-top:15px;transition:all .3s}
        .follow-button:hover{background:#22c5a4;color:#0a4d4d}
        .follow-button.following{background:#34c759;border-color:#34c759;color:#fff}
        
        .profile-stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;margin-bottom:30px}
        .stat-card{background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);border-radius:15px;padding:25px;backdrop-filter:blur(10px);text-align:center}
        .stat-label{color:rgba(255,255,255,.6);font-size:.9em;margin-bottom:8px;text-transform:uppercase;letter-spacing:1px}
        .stat-value{font-size:2em;font-weight:bold;color:#22c5a4}
        
        .profile-section{background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);border-radius:15px;padding:30px;
                        backdrop-filter:blur(10px);margin-bottom:20px}
        .section-title{font-size:1.5em;color:#22c5a4;margin-bottom:20px;display:flex;align-items:center;gap:10px}
        .bio-text{color:rgba(255,255,255,.8);line-height:1.6;margin-bottom:15px;padding:15px;border-radius:10px;transition:background .3s}
        .bio-text.editable:hover{background:rgba(34,197,164,.1);cursor:pointer}
        .bio-placeholder{color:rgba(255,255,255,.5);font-style:italic}
        .bio-input{width:100%;min-height:100px;padding:12px;background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);
                  border-radius:10px;color:#fff;font-size:1em;font-family:inherit;resize:vertical;margin-bottom:15px}
        .bio-input:focus{outline:none;border-color:#22c5a4;background:rgba(34,197,164,.1)}
        .bio-actions{display:flex;gap:10px}
        .save-button{background:rgba(34,197,164,.2);border:2px solid #22c5a4;color:#22c5a4;padding:8px 16px;border-radius:8px;
                   cursor:pointer;font-weight:600;transition:all .3s ease}
        .save-button:hover{background:#22c5a4;color:#0a4d4d}
        .cancel-button{background:rgba(255,255,255,.1);border:2px solid rgba(255,255,255,.3);color:rgba(255,255,255,.7);
                     padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:600;transition:all .3s ease}
        .cancel-button:hover{background:rgba(255,255,255,.2)}

        .posts-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
        .post-card{background:rgba(255,255,255,.05);border:2px solid rgba(34,197,164,.3);border-radius:15px;padding:20px;
                  backdrop-filter:blur(10px);cursor:pointer;transition:all .3s}
        .post-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,.4)}
        .post-media{width:100%;height:200px;object-fit:cover;border-radius:10px;margin-bottom:15px}
        .post-content{color:rgba(255,255,255,.8);line-height:1.5;margin-bottom:12px;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
        .post-meta{display:flex;justify-content:space-between;color:rgba(255,255,255,.5);font-size:.9em}

        .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;
                      z-index:10000;backdrop-filter:blur(5px)}
        .modal{background:rgba(10,77,77,.95);border:2px solid rgba(34,197,164,.3);border-radius:20px;padding:30px;
              max-width:500px;width:90%;box-shadow:0 15px 50px rgba(0,0,0,.5);backdrop-filter:blur(10px)}
        .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .modal-title{font-size:1.5em;color:#22c5a4}
        .close-button{background:none;border:none;color:rgba(255,255,255,.7);font-size:1.8em;cursor:pointer;transition:color .3s}
        .close-button:hover{color:#22c5a4}

        .error-message{text-align:center;padding:100px 20px}
        .error-title{font-size:5em;margin-bottom:20px}
        .error-text{font-size:1.5em;color:#22c5a4;margin-bottom:30px}
        
        @media(max-width:768px){.profile-header{padding:30px 20px}.page-title h1{font-size:2.5em}.profile-display-name{font-size:2em}.profile-avatar{width:120px;height:120px;font-size:3em}}
    </style>
</head>
<body>

<nav>
    <a href="/" class="logo">üåä Lyko Lake</a>
    <div class="nav-right">
        <a href="/auth.html" class="auth-button hidden" id="authButton">Sign Up / Login</a>
        <a href="/admin.html" class="admin-button hidden" id="adminButton">Admin</a>

        <div class="user-menu hidden" id="userMenu">
            <button class="user-button" id="userButton">
                <div class="user-avatar"><img id="navAvatarImg" src="" alt="A" onerror="this.style.display='none'"></div>
                <span id="navDisplayName">Loading‚Ä¶</span>
            </button>
            <div class="dropdown" id="dropdown">
                <a class="dropdown-item" id="navProfileLink"><span>üë§</span><span>Profile</span></a>
                <a href="/help.html" class="dropdown-item"><span>‚ùì</span><span>Help</span></a>
                <div class="dropdown-item logout" id="logoutButton"><span>üö™</span><span>Log Out</span></div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="loading" id="loading">Loading profile‚Ä¶</div>

    <div class="hidden" id="profileContent">
        <div class="page-title">
            <h1 id="titleName">Loading‚Ä¶</h1>
        </div>

        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar"><img id="profileAvatarImg" src="" alt="Profile" onerror="this.style.display='none'"></div>
            <h2 class="profile-display-name" id="displayName">Loading‚Ä¶</h2>
            <div class="profile-username" id="username">@loading</div>
            <div class="profile-uid" id="uid">User #0</div>
            <button class="follow-button hidden" id="followButton">Follow</button>
        </div>

        <div class="profile-stats">
            <div class="stat-card"><div class="stat-label">Posts</div><div class="stat-value" id="postsCount">0</div></div>
            <div class="stat-card"><div class="stat-label">Followers</div><div class="stat-value" id="followersCount">0</div></div>
            <div class="stat-card"><div class="stat-label">Following</div><div class="stat-value" id="followingCount">0</div></div>
        </div>

        <div class="profile-section">
            <h2 class="section-title"><span>üìù</span><span>Bio</span></h2>
            <div id="bioDisplay"><p class="bio-text" id="bioText">This user hasn't written a bio yet.</p></div>
            <div class="hidden" id="bioEdit">
                <textarea class="bio-input" id="bioInput" placeholder="Tell everyone about yourself‚Ä¶" maxlength="500"></textarea>
                <div class="bio-actions"><button class="save-button" id="saveBioButton">Save</button><button class="cancel-button" id="cancelBioButton">Cancel</button></div>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title"><span>üì∞</span><span>Posts</span></h2>
            <div id="postsGrid" class="posts-grid">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>

    <div class="error-message hidden" id="errorContent">
        <div class="error-title">üåä</div>
        <h2 class="error-text" id="errorText">User not found</h2>
        <a href="/" class="auth-button">Go Home</a>
    </div>
</div>

<div class="modal-overlay hidden" id="uploadModal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Change Profile Picture</h2>
            <button class="close-button" id="closeModal">&times;</button>
        </div>
        <!-- Modal content same as before -->
    </div>
</div>

<script type="module">
import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import {getAuth,onAuthStateChanged,signOut} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import {getFirestore,collection,getDocs,doc,getDoc,updateDoc,query,where,addDoc,deleteDoc,serverTimestamp} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

const firebaseConfig = {
    apiKey: "AIzaSyDUBeWvs6kOijqST6FVGirWs2EZ12aAAwU",
    authDomain: "lyko-lake.firebaseapp.com",
    projectId: "lyko-lake",
    storageBucket: "lyko-lake.firebasestorage.app",
    messagingSenderId: "685592614306",
    appId: "1:685592614306:web:b6a8f6f18407f9c0154efb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserId = null;
let currentUsername = null;
let isOwnProfile = false;
let authUser = null;
let profileUserId = null;

// Setup navigation
onAuthStateChanged(auth, async user => {
    authUser = user;
    if (user && user.emailVerified) {
        const snap = await getDoc(doc(db, 'users', user.uid));
        if (snap.exists()) {
            const d = snap.data();
            document.getElementById('authButton').classList.add('hidden');
            document.getElementById('userMenu').classList.remove('hidden');
            document.getElementById('navDisplayName').textContent = d.displayName;
            document.getElementById('navProfileLink').href = `/${d.username}`;
            if (d.avatar) {
                document.getElementById('navAvatarImg').src = d.avatar;
                document.getElementById('navAvatarImg').style.display = 'block';
            }
            if (d.rank === 'Admin' || d.rank === 'CEO') {
                document.getElementById('adminButton').classList.remove('hidden');
            }
        }
    } else {
        document.getElementById('authButton').classList.remove('hidden');
        document.getElementById('userMenu').classList.add('hidden');
    }
});

document.getElementById('logoutButton').addEventListener('click', () => {
    signOut(auth).then(() => window.location.href = '/');
});

document.getElementById('userButton').addEventListener('click', e => {
    e.stopPropagation();
    document.getElementById('dropdown').classList.toggle('show');
});
document.addEventListener('click', () => document.getElementById('dropdown').classList.remove('show'));

// Get username from URL
function getUsernameFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const queryUsername = urlParams.get('u');
    if (queryUsername) return queryUsername;
    const path = window.location.pathname;
    if (path && path !== '/' && !path.includes('.html')) {
        return path.substring(1).replace(/\/$/, '');
    }
    return null;
}

async function loadProfile(username) {
    try {
        const usernameSnap = await getDoc(doc(db, 'usernames', username.toLowerCase()));
        if (!usernameSnap.exists()) {
            showError(`User @${username} not found`);
            return;
        }
        const uid = usernameSnap.data().userId;
        profileUserId = uid;
        const userSnap = await getDoc(doc(db, 'users', uid));
        if (!userSnap.exists()) {
            showError('User profile not found');
            return;
        }
        const data = userSnap.data();
        currentUserId = uid;
        currentUsername = data.username;
        isOwnProfile = !!(authUser && authUser.uid === uid);
        await renderProfile(data);
    } catch (e) {
        console.error('Profile loading error:', e);
        showError('Error loading profile: ' + e.message);
    }
}

async function renderProfile(data) {
    document.title = `${data.displayName} (@${data.username}) ‚Äì Lyko Lake`;
    document.getElementById('titleName').textContent = data.displayName;

    let displayHTML = data.displayName;
    if (data.rank) {
        let rankClass = '';
        if (data.rank === 'CEO') rankClass = 'rank-ceo';
        else if (data.rank === 'Admin') rankClass = 'rank-admin';
        if (rankClass) displayHTML += ` <span class="profile-rank-badge ${rankClass}">${data.rank}</span>`;
    }
    document.getElementById('displayName').innerHTML = displayHTML;
    document.getElementById('username').textContent = `@${data.username}`;
    document.getElementById('uid').textContent = `User #${data.uid}`;

    if (data.avatar) {
        document.getElementById('profileAvatarImg').src = data.avatar;
        document.getElementById('profileAvatar').style.background = 'none';
    }
    if (data.bio) {
        document.getElementById('bioText').textContent = data.bio;
        document.getElementById('bioText').classList.remove('bio-placeholder');
    } else {
        document.getElementById('bioText').textContent = 'This user hasn\'t written a bio yet.';
        document.getElementById('bioText').classList.add('bio-placeholder');
    }

    if (isOwnProfile) {
        document.getElementById('bioText').classList.add('editable');
        document.getElementById('profileAvatar').classList.add('editable');
    } else if (authUser) {
        const followBtn = document.getElementById('followButton');
        followBtn.classList.remove('hidden');
        const isFollowing = await checkIfFollowing();
        followBtn.textContent = isFollowing ? 'Following' : 'Follow';
        if (isFollowing) followBtn.classList.add('following');
        followBtn.addEventListener('click', handleFollow);
    }

    // Load stats
    await loadStats();
    await loadPosts();

    document.getElementById('loading').classList.add('hidden');
    document.getElementById('profileContent').classList.remove('hidden');
}

async function loadStats() {
    try {
        const postsSnap = await getDocs(query(collection(db, 'posts'), where('authorId', '==', profileUserId)));
        document.getElementById('postsCount').textContent = postsSnap.size;

        const followersSnap = await getDocs(query(collection(db, 'follows'), where('followingId', '==', profileUserId)));
        document.getElementById('followersCount').textContent = followersSnap.size;

        const followingSnap = await getDocs(query(collection(db, 'follows'), where('followerId', '==', profileUserId)));
        document.getElementById('followingCount').textContent = followingSnap.size;
    } catch (error) {
        console.error('Error loading stats:', error);
    }
}

async function loadPosts() {
    const postsGrid = document.getElementById('postsGrid');
    try {
        const postsSnap = await getDocs(query(collection(db, 'posts'), where('authorId', '==', profileUserId)));
        
        if (postsSnap.empty) {
            postsGrid.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,.6);padding:40px">No posts yet</div>';
            return;
        }

        postsGrid.innerHTML = '';
        postsSnap.forEach(doc => {
            const post = doc.data();
            const card = document.createElement('div');
            card.className = 'post-card';
            
            let mediaHtml = '';
            if (post.mediaUrl) {
                if (post.mediaType === 'video') {
                    mediaHtml = `<video class="post-media" src="${post.mediaUrl}"></video>`;
                } else {
                    mediaHtml = `<img class="post-media" src="${post.mediaUrl}" alt="Post">`;
                }
            }

            card.innerHTML = `
                ${mediaHtml}
                ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                <div class="post-meta">
                    <span>‚ù§Ô∏è ${post.likes || 0}</span>
                    <span>üëÅÔ∏è ${post.views || 0}</span>
                </div>
            `;
            postsGrid.appendChild(card);
        });
    } catch (error) {
        console.error('Error loading posts:', error);
        postsGrid.innerHTML = '<div style="text-align:center;color:#ff3b30">Error loading posts</div>';
    }
}

async function checkIfFollowing() {
    if (!authUser) return false;
    try {
        const followSnap = await getDocs(
            query(collection(db, 'follows'), 
                  where('followerId', '==', authUser.uid),
                  where('followingId', '==', profileUserId))
        );
        return !followSnap.empty;
    } catch {
        return false;
    }
}

async function handleFollow() {
    const btn = document.getElementById('followButton');
    const isFollowing = btn.classList.contains('following');
    
    try {
        if (isFollowing) {
            const followSnap = await getDocs(
                query(collection(db, 'follows'),
                      where('followerId', '==', authUser.uid),
                      where('followingId', '==', profileUserId))
            );
            followSnap.forEach(async (doc) => await deleteDoc(doc.ref));
            btn.classList.remove('following');
            btn.textContent = 'Follow';
        } else {
            await addDoc(collection(db, 'follows'), {
                followerId: authUser.uid,
                followingId: profileUserId,
                createdAt: serverTimestamp()
            });
            btn.classList.add('following');
            btn.textContent = 'Following';
        }
        await loadStats();
    } catch (error) {
        console.error('Follow error:', error);
    }
}

// Bio editing
document.getElementById('bioText').addEventListener('click', () => {
    if (!isOwnProfile) return;
    document.getElementById('bioDisplay').classList.add('hidden');
    document.getElementById('bioEdit').classList.remove('hidden');
    document.getElementById('bioInput').value = document.getElementById('bioText').textContent === 'This user hasn\'t written a bio yet.' ? '' : document.getElementById('bioText').textContent;
});

document.getElementById('cancelBioButton').addEventListener('click', () => {
    document.getElementById('bioEdit').classList.add('hidden');
    document.getElementById('bioDisplay').classList.remove('hidden');
});

document.getElementById('saveBioButton').addEventListener('click', async () => {
    const newBio = document.getElementById('bioInput').value.trim();
    try {
        await updateDoc(doc(db, 'users', currentUserId), { bio: newBio });
        document.getElementById('bioText').textContent = newBio || 'This user hasn\'t written a bio yet.';
        document.getElementById('bioText').classList.toggle('bio-placeholder', !newBio);
        document.getElementById('bioEdit').classList.add('hidden');
        document.getElementById('bioDisplay').classList.remove('hidden');
    } catch (error) {
        console.error('Error updating bio:', error);
    }
});

function showError(msg) {
    document.getElementById('errorText').textContent = msg;
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('errorContent').classList.remove('hidden');
}

const username = getUsernameFromUrl();
if (username) {
    loadProfile(username);
} else {
    showError('Please provide a username in the URL or log in.');
}
</script>
</body>
</html>
